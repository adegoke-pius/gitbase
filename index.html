<!DOCTYPE html>
<html>
    <head>
        <title>Task 1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="bioDataForm" onsubmit="return validateForm()">
            <h1>BIODATA FORM</h1>
            <label for="fullname">Full name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your Fullname" required>
            <br><br>
    
    
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Your email address" required>
            <br><br>
    
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Your phone number" required>
            <br><br>
    
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Female:</label>
            <input type="radio" id="female" name="gender" value="female" required> <br> <br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required> <br>
    
            <input type="submit" value="Submit">
        </form>
    
        <script type="text/javascript">
            function validateForm() {
                // Get form inputs
                var fullname = document.forms["bioDataForm"]["fullname"].value;
                var email = document.forms["bioDataForm"]["email"].value;
                var phone = document.forms["bioDataForm"]["phone"].value;
                var gender = document.forms["bioDataForm"]["gender"].value;
                var password = document.forms["bioDataForm"]["password"].value;
    
                if (fullname == "" || email == "" || phone == "" || gender == "" || password == "") {
                    alert("Please fill your Biodata");
                    return false;
                }
                alert("Your Form has been submitted successfully!");
                return false;
            }
        </script>
    </body>
</html>
